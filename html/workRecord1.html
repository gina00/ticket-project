<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>动物检疫票证</title>
    <link rel="stylesheet" href="../node_modules/layui/css/layui.css">
    <!-- <link href="../css/ticket.css" rel="stylesheet"> -->
    <link href="../css/workRecord.css" rel="stylesheet">
</head>

<body>
    <div class="ticketPanel">
        <section class="toolPanel">
            <p>动物检疫合格证打印预览</p>
            <div class="btnPanel">
                <button class="btn btn-print">打印</button>
                <button class="btn btn-back">返回</button>
            </div>
        </section>
        <section class="ticketMainPanel">
            <div class="ticketContentPanel">
                <p class="headNumberPanel">
                    <span class="boldText">记录单编号：B7890</span>
                </p>
                <div class="textPanel">
                    <span class="headText boldText">动物产地检疫工作记录单</span>
                </div>
                <p class="subHeaderPanel">
                    <span class="boldText">动物卫生监督所（分所）名称：福建省动物卫生监督所</span>
                    <span>单位：头、只、羽、匹、箱</span>
                </p>
                <section class="tabelPanel">
                    <div class="g-main-table">
                        <div class="g-table">
                            <div class="g-table-row-l">
                                <span>基本情况</span>
                            </div>
                            <div class="g-table-row-r">
                                <div class="g-table-row">
                                    <div class="g-table-col">1</div>
                                    <div class="g-table-col">2</div>
                                    <div class="g-table-col">1</div>
                                    <div class="g-table-col">2</div>
                                </div>
                                <div class="g-table-row">基本情况内容</div>
                                <div class="g-table-row">基本情况内容</div>
                            </div>
                        </div>
                        <div class="g-table">
                            <div class="g-table-row-l">
                                <span>基本情况</span>
                            </div>
                            <div class="g-table-row-r">
                                <span></span>
                            </div>
                        </div>
                        <div class="g-table">
                            <div class="g-table-row-l">
                                <span>基本情况</span>
                            </div>
                            <div class="g-table-row-r">
                                基本情况内容
                            </div>
                        </div>

                    </div>
                </section>
            </div>
        </section>
    </div>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/nav.js"></script>
    <script src="../node_modules/layui/layui.js"></script>
</body>

</html>
